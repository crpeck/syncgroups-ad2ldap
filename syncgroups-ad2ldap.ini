[global]
searchfilter = cn=*

[ad]
adserver = ldaps://AD.example.com
adbasedn = ou=groups,dc=example,dc=com
adbinduser = aduser@example.com
adbindpass = adpassword

[ldap]
ldapserver = ldap://localhost
ldapbasedn = ou=adgroups,dc=example,dc=com
ldapbinduser = cn=directory manager
ldapbindpass = DirMgrPassword
